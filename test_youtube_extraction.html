<\!DOCTYPE html>
<html>
<head>
    <title>Test YouTube Extraction</title>
</head>
<body>
    <h1>Test YouTube URL Extraction</h1>
    <p>Open this file in your browser while logged into Open WebUI at http://localhost:5173</p>
    <button onclick="testExtraction()">Test Extraction</button>
    <pre id="result"></pre>
    
    <script>
    async function testExtraction() {
        const resultEl = document.getElementById('result');
        resultEl.textContent = 'Testing...';
        
        try {
            // Get token from localStorage (you need to be logged in Open WebUI)
            const token = localStorage.getItem('token');
            if (\!token) {
                resultEl.textContent = 'Error: No auth token found. Please login to Open WebUI first.';
                return;
            }
            
            const response = await fetch('http://localhost:8082/api/v1/retrieval/extract/youtube/urls', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({
                    text: 'Check out this video: https://www.youtube.com/watch?v=dQw4w9WgXcQ'
                })
            });
            
            const data = await response.json();
            resultEl.textContent = JSON.stringify(data, null, 2);
        } catch (error) {
            resultEl.textContent = 'Error: ' + error.message;
        }
    }
    </script>
</body>
</html>
