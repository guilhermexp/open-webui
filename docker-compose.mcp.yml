version: '3.8'

services:
  # Open WebUI Backend
  open-webui:
    build: ./backend
    container_name: open-webui-backend
    ports:
      - "8082:8080"
    environment:
      - CORS_ALLOW_ORIGIN=http://localhost:5176
      - WEBUI_SECRET_KEY=your-secret-key-here
      - WEBUI_JWT_SECRET_KEY=your-jwt-secret-here
      - ENABLE_WEB_SEARCH=true
    volumes:
      - open-webui-data:/app/backend/data
    networks:
      - webui-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3


networks:
  webui-network:
    driver: bridge

volumes:
  open-webui-data: